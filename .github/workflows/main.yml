name: Build & Push to DockerHub, Deploy to EC2

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: python-app
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/python-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image to Docker Hub
        run: |
          docker build -t $DOCKERHUB_REPO .
          docker push $DOCKERHUB_REPO

  deploy-to-ec2:
    name: SSH Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: SSH and Deploy Python App to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Checking if Docker is installed..."
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing Docker..."
              for pkg in docker.io docker-doc docker-compose docker-compose-v2 podman-docker containerd runc; do
                sudo apt-get remove -y $pkg
              done

              echo "Installing Docker via Docker's official method..."
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl
              sudo install -m 0755 -d /etc/apt/keyrings
              sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
              sudo chmod a+r /etc/apt/keyrings/docker.asc

              echo "Adding Docker's apt repo..."
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
                $(. /etc/os-release && echo \"${UBUNTU_CODENAME:-$VERSION_CODENAME}\") stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

              echo "Adding 'ubuntu' user to docker group..."
              sudo usermod -aG docker ubuntu
              sudo systemctl restart docker
            else
              echo "Docker is already installed. Skipping installation."
            fi

            echo "Deploying Python app container on port 80..."
            sudo docker rm -f python-app || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/python-app
            sudo docker run -d --name python-app -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/python-app
